{% extends "base.html" %}

{% block content %}

{% if user and user.secret_number %}

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Zaigraj!</h5>
            <form method="post" action="/result" class="form-signin">
              <div class="form-label-group">
                <input type="text" name="guess" class="form-control" placeholder="Enter your guess" required autofocus>
                <label for="inputEmail">Unesite broj od 1 do 30</label>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Submit</button>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% else %}

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form method="post" action="/login" class="form-signin">
              <div class="form-label-group">
                <input type="text" name="user-name" id="inputEmail" class="form-control" placeholder="Enter you name" required autofocus>
                <label for="inputEmail">Name</label>
              </div>

              <div class="form-label-group">
                <input type="email" name="user-email" id="inputPassword" class="form-control" placeholder="Enter your email" required>
                <label for="inputPassword">Email address</label>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Submit</button>
              <hr class="my-4">

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endif %}

{% endblock content %}
